<div class="min-h-screen flex flex-col">
  <header class="bg-blue-600 shadow-lg text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center space-x-3">
          <svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
          </svg>
          <h1 class="text-2xl font-bold tracking-tight">BookingHub</h1>
        </div>
        <nav class="hidden md:flex space-x-8 items-center">
          <a href="#" class="text-sm font-medium hover:text-blue-200 transition-colors">Stays</a>
          <a href="#" class="text-sm font-medium hover:text-blue-200 transition-colors">Flights</a>
          <a href="#" class="text-sm font-medium hover:text-blue-200 transition-colors">Car Rentals</a>
          <a href="#" class="text-sm font-medium hover:text-blue-200 transition-colors">Attractions</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-bold text-slate-700 mb-1">Find your next stay</h2>
      <p class="text-slate-500 mb-6">Search low prices on hotels, homes and much more...</p>
      <app-search-form (searchSubmit)="onSearch($event)"></app-search-form>
    </section>

    <section>
      <app-results-list 
        [isLoading]="isLoading()"
        [results]="results()"
        [hasSearched]="hasSearched()"
      ></app-results-list>
    </section>
  </main>
  
  <footer class="bg-slate-800 text-slate-400 py-6 mt-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
      <p>&copy; 2024 BookingHub. All rights reserved.</p>
    </div>
  </footer>
</div>
